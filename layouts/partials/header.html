  <div class="container">
    <h2 id="home-banner">
      {{ .Title }}
      </h2>
  </div>
</div>
{{ if not .IsHome }}
<nav class="breadcrumbs" aria-label="breadcrumb">
  <div class="container">
    <ol class="breadcrumb">
      {{- range .Ancestors.Reverse }}

      {{- end }}
      <li class="breadcrumb-item"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    </ol>
  </div>
</nav>

{{ end }}
