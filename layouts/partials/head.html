<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site meta -->
    <title>{{ .Title }}</title>
    <meta name="description" content='{{ .Param "description" }}'>
    <meta http-equiv="content-language" content="{{ .Site.Language.LanguageCode }}">

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico">

    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}

    {{- $manifest := resources.Get "manifest.json" | resources.ExecuteAsTemplate "manifest.json" . }}
    <link rel="manifest" href="{{ $manifest.RelPermalink }}">
    <link rel="icon" href="{{ .Site.Params.BookFavicon | default "favicon.png" | relURL }}" >
    <link rel="canonical" href="{{ .Permalink }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <!-- Custom CSS -->
    {{ $css := resources.Get "theme.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $css.Permalink }}">

    <!-- Data tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.bootstrap5.min.css" integrity="sha384-3ptzuE+Rcpo/oIGgcQ40Oz3iGZ2GxGeQ/RZEyYncPivDl3lFBCI4eiS7PZAghYuS" crossorigin="anonymous">

    <!-- Redirect if redirect_url is set -->
    {{ if .Params.redirect_url }}
    <meta http-equiv="refresh" content="0;url={{ .Params.redirect_url }}">
    {{ end }}
</head>
